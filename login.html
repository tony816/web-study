<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- 헤더 -->
    <div id="header-placeholder"></div>

    <!-- 로그인 폼 -->
    <main>
        <form id="login-form">
            <div class="box-1 p-3">
                <!-- 이메일 -->
                <div class="d-flex-align-items-center mb-3">
                    <input type="text" class="form-control" id="email" placeholder="이메일">
                    <span class="email-at">@</span>
                    <select id="email-provider" class="form-select">
                        <option value="naver.com">naver.com</option>
                        <option value="gmail.com">gmail.com</option>
                        <option value="hanmail.net">hanmail.net</option>
                    </select>
                </div>
                
                <!-- 비밀번호 -->
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" placeholder="비밀번호(영문+숫자+특수문자)">
                </div>
            </div>
            
            <!-- 로그인 버튼 -->
            <div class="text-center">
                <button type="submit" class="btn-complete">로그인</button>
            </div>
        </form>
    </main>

    <!-- 푸터 -->
    <footer>
        <div class="footer-content">
            <span>&copy; 2023-2024 teardelete. All rights reserved.</span>
            <span>사업자명: 송민수</span>
            <span>사업자등록번호: 433-38-01328</span>
            <div class="line-break"></div>
            <span>통신판매업신고: 2024-서울성동-0625</span>
            <span>연락처: 010-2994-9130</span>
            <span>이메일: <a href="mailto:tede816@naver.com">tede816@naver.com</a></span>
        </div>
    </footer>

    <script> fetch("header.html")
        .then(response => response.text())
        .then(data => {
            document.getElementById("header-placeholder").innerHTML = data;
            loadHeaderJS();
        });
    </script>
    <script src="header.js" defer></script>

    <script src="loginfront.js"></script>

</body>
</html>
