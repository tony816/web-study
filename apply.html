<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가입 신청</title>
    <link rel="icon" href="https://postfiles.pstatic.net/MjAyNDA5MjJfMTI3/MDAxNzI2OTkwNzgzMzI0.3K0gaQeGJx1vp1bwpI5UEhWAUCnzpOf2dNscpIjFngkg.M3sASdEvzgAu2JWGFxUAp8RUKihuAnHa1dDezPdcHfcg.PNG/pd.png?type=w966" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 헤더 섹션은 tede.html과 동일하게 -->
    <header>
        <img src="https://assets.softr-files.com/applications/75e4b20f-ee28-434c-a4bf-e731765f8ac9/assets/d7c11249-cdde-48e6-b3ef-9dad52d500aa.png" alt="티어딜릿 로고" class="logo">
        <div class="header-right">
            <nav>
                <a href="#">홈</a>
                <a href="#">소개</a>
                <a href="#">고객센터</a>
            </nav>
            <a href="#" class="btn btn-primary">가입 신청하기</a>
        </div>
    </header>

    <!-- 폼 섹션 -->
    <main>
      <form>
        <!-- 성함 -->
        <div class="mb-3">
          <label for="name" class="form-label">성함</label>
          <input type="text" class="form-control" id="name" placeholder="이름을 입력해주세요">
        </div>

        <!-- 성별 (radio로 변경하여 하나만 선택 가능) -->
        <div class="mb-3">
          <label class="form-label">성별</label>
          <div>
            <input type="radio" id="female" name="gender" value="여성">
            <label for="female">여성</label>
            <input type="radio" id="male" name="gender" value="남성">
            <label for="male">남성</label>
          </div>
        </div>

        <!-- 생년월일 (연도, 월, 일 모두 JS로 동적 생성) -->
        <div class="mb-3">
          <label class="form-label">생년월일</label>
          <div>
            <select id="year" class="form-select" aria-label="Year">
              <option selected>년</option>
            </select>

            <select id="month" class="form-select" aria-label="Month">
              <option selected>월</option>
            </select>

            <select id="day" class="form-select" aria-label="Day">
              <option selected>일</option>
            </select>
          </div>
        </div>

        <!-- 이메일 -->
        <div class="mb-3">
          <label for="email" class="form-label">이메일</label>
          <div class="d-flex">
            <input type="text" class="form-control" id="email" placeholder="이메일 입력">
            <span>@</span>
            <select id="email-provider" class="form-select">
              <option value="naver.com">naver.com</option>
              <option value="gmail.com">gmail.com</option>
              <option value="hanmail.net">hanmail.net</option>
            </select>
          </div>
        </div>

        <!-- 휴대폰 번호 (자동 하이픈 추가, maxlength 제거) -->
        <div class="mb-3">
          <label for="phone" class="form-label">휴대폰 번호</label>
          <input type="text" class="form-control" id="phone" placeholder="010-1234-5678">
        </div>

        <!-- 구독 기간 (하나만 선택 가능하도록 radio로 변경) -->
        <div class="mb-3">
          <label class="form-label">구독 기간(일)</label>
          <div>
            <input type="radio" id="sub30" name="subscription" value="30">
            <label for="sub30">30일</label>
            <input type="radio" id="sub180" name="subscription" value="180">
            <label for="sub180">180일</label>
            <input type="radio" id="sub360" name="subscription" value="360">
            <label for="sub360">360일</label>
          </div>
        </div>

        <!-- 제출 버튼 -->
        <button type="submit" class="btn btn-primary">가입 신청하기</button>
      </form>
    </main>

    <!-- 푸터 섹션 -->
    <footer>
      <div class="footer-content">
          <span>&copy; 2023-2024 teardelete. All rights reserved.</span>
          <span>사업자명: 송민수</span>
          <span>사업자등록번호: 433-38-01328</span>
          <div class="line-break"></div>
          <span>통신판매업신고: 2024-서울성동-0625</span>
          <span>연락처: 010-2994-9130</span>
          <span>이메일: <a href="mailto:tede816@naver.com">tede816@naver.com</a></span>
      </div>
    </footer>

    <!-- External JS file -->
    <script src="formScript.js"></script>
</body>
</html>
