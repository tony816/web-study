<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가입 신청</title>
    <link
      rel="icon"
      href="https://postfiles.pstatic.net/MjAyNDA5MjJfMTI3/MDAxNzI2OTkwNzgzMzI0.3K0gaQeGJx1vp1bwpI5UEhWAUCnzpOf2dNscpIjFngkg.M3sASdEvzgAu2JWGFxUAp8RUKihuAnHa1dDezPdcHfcg.PNG/pd.png?type=w966"
      type="image/png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="ApplyStyle.css" />
  </head>
  <body>
    <!-- 헤더 섹션은 tede.html과 동일하게 -->
    <div id="header-placeholder"></div>

    <!-- 폼 섹션 -->
    <main>
      <form>
        <div class="box-1 mb-4 p-3">
          <!-- 성함 -->
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              placeholder="이름"
              required
            />
          </div>

          <!-- 성별 -->
          <div class="radio-group-1">
            <div class="mb-3">
              <div>
                <input type="radio" id="female" name="gender" value="여성" />
                <label for="female">여성</label>
                <input type="radio" id="male" name="gender" value="남성" />
                <label for="male">남성</label>
              </div>
            </div>
          </div>

          <!-- 생년월일 -->
          <div class="mb-3">
            <div class="d-flex">
              <select
                id="year"
                class="form-select me-2"
                aria-label="Year"
                name="birthdate_year"
                required
              >
                <option selected>생년</option>
              </select>

              <select
                id="month"
                class="form-select me-2"
                aria-label="Month"
                name="birthdate_month"
                required
              >
                <option selected>월</option>
              </select>

              <select
                id="day"
                class="form-select"
                aria-label="Day"
                name="birthdate_day"
                required
              >
                <option selected>일</option>
              </select>
            </div>
            <!-- hidden 필드 추가 -->
            <input type="hidden" id="birthdate" name="birthdate" />
          </div>
        </div>

        <div class="box-2 p-3">
          <!-- 이메일 -->
          <div class="d-flex-align-items-center">
            <!-- flex 컨테이너에 align-items-center 추가 -->
            <input
              type="text"
              class="form-control"
              id="email"
              name="email"
              placeholder="이메일"
              required
            />
            <span class="email-at">@</span>
            <select
              id="email-provider"
              class="form-select"
              name="email_provider"
            >
              <option value="naver.com">naver.com</option>
              <option value="gmail.com">gmail.com</option>
              <option value="hanmail.net">hanmail.net</option>
            </select>
          </div>

          <div>
            <button type="button" id="check-email" class="btn btn-secondary">
              중복 확인
            </button>
          </div>

          <!-- 비밀번호 -->
          <div class="mb-3">
            <div class="d-flex">
              <input
                type="password"
                class="form-control me-2"
                id="password"
                name="password"
                placeholder="비밀번호"
                required
              />
              <input
                type="password"
                class="form-control"
                id="confirm-password"
                name="confirm_password"
                placeholder="비밀번호 확인"
                required
              />
            </div>
            <!-- 비밀번호 힌트와 일치 여부 메시지 한 줄에 배치 -->
            <div class="d-flex">
              <span class="password-hint"
                >영문+숫자+특수문자(!,@,#,$,%,*,?,&,+)</span
              >
              <div id="password-message" style="color: red"></div>
            </div>
          </div>

          <!-- 휴대폰 번호 -->
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="phone"
              name="phone"
              placeholder="휴대폰 번호"
              required
            />
          </div>

          <!-- 구독 기간 -->
          <div class="mb-3-sub">
            <label class="form-label">구독 기간(일)</label>
            <div class="radio-group-2">
              <input
                type="radio"
                id="sub30"
                name="subscription_period"
                value="30"
              />
              <label for="sub30">30일</label>
              <input
                type="radio"
                id="sub180"
                name="subscription_period"
                value="180"
              />
              <label for="sub180">180일</label>
              <input
                type="radio"
                id="sub360"
                name="subscription_period"
                value="360"
              />
              <label for="sub360">360일</label>
            </div>
          </div>
        </div>
        <div class="text-center">
          <!-- 버튼을 중앙에 배치하기 위해 text-center 클래스를 사용 -->
          <button type="submit" class="btn-complete">가입 완료하기</button>
        </div>
      </form>
    </main>

    <!-- 푸터 섹션 -->
    <footer>
      <div class="footer-content">
        <span>&copy; 2023-2024 teardelete. All rights reserved.</span>
        <span>사업자명: 송민수</span>
        <span>사업자등록번호: 433-38-01328</span>
        <div class="line-break"></div>
        <span>통신판매업신고: 2024-서울성동-0625</span>
        <span>연락처: 010-2994-9130</span>
        <span
          >이메일:
          <a href="mailto:tede816@naver.com">tede816@naver.com</a></span
        >
      </div>
    </footer>

    <script>
      fetch("header.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("header-placeholder").innerHTML = data;
          loadHeaderJS();
        });
    </script>
    <script src="header.js" defer></script>
    <script type="module">
  import { initializeForm } from "./formHandler.js";
  initializeForm();
</script>
  </body>
</html>
