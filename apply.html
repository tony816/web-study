    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <!-- 헤더 섹션은 tede.html과 동일하게 -->
    <header>
        <img src="https://assets.softr-files.com/applications/75e4b20f-ee28-434c-a4bf-e731765f8ac9/assets/d7c11249-cdde-48e6-b3ef-9dad52d500aa.png" alt="티어딜릿 로고" class="logo">
        <div class="header-right">
            <nav>
                <a href="tede.html">홈</a>
                <a href="about.html">소개</a>
                <a href="cs.html">고객센터</a>
            </nav>
            <a href="apply.html" class="btn btn-primary">가입 신청하기</a>
        </div>
    </header>

    <!-- 폼 섹션 -->
    <main>
      <form>
       <div class="box-1 mb-4 p-3">
        <!-- 성함 -->
        <div class="mb-3">
          <input type="text" class="form-control" id="name" placeholder="이름">
        </div>
    
        <!-- 성별 -->
      <div class="radio-group-1">
        <div class="mb-3">
          <div>
            <input type="radio" id="female" name="gender" value="여성">
            <label for="female">여성</label>
            <input type="radio" id="male" name="gender" value="남성">
            <label for="male">남성</label>
          </div>
        </div>
      </div>
    
        <!-- 생년월일 -->
        <div class="mb-3">
          <div class="d-flex">
            <select id="year" class="form-select me-2" aria-label="Year">
              <option selected>생년</option>
            </select>
        
            <select id="month" class="form-select me-2" aria-label="Month">
              <option selected>월</option>
            </select>
        
            <select id="day" class="form-select" aria-label="Day">
              <option selected>일</option>
            </select>
          </div>
        </div>
      </div>
      
      <div class="box-2 p-3">
        <!-- 휴대폰 번호 -->
        <div class="mb-3">
          <input type="text" class="form-control" id="phone" placeholder="휴대폰 번호">
        </div>


      <!-- 비밀번호 -->
      <div class="mb-3">
        <div class="d-flex">
          <input type="password" class="form-control me-2" id="password" placeholder="비밀번호">
          <input type="password" class="form-control" id="confirm-password" placeholder="비밀번호 확인">
        </div>
        <!-- 비밀번호 힌트와 일치 여부 메시지 한 줄에 배치 -->
        <div class="d-flex">
          <span class="password-hint">영문+숫자+특수문자 포함</span>
          <div id="password-message" style="color: red;"></div>
        </div>
      </div>  
    
        <!-- 이메일 -->
        <div class="d-flex-align-items-center"> <!-- flex 컨테이너에 align-items-center 추가 -->
          <input type="text" class="form-control" id="email" placeholder="이메일">
          <span class="email-at">@</span>
          <select id="email-provider" class="form-select">
              <option value="naver.com">naver.com</option>
              <option value="gmail.com">gmail.com</option>
              <option value="hanmail.net">hanmail.net</option>
          </select>
      </div>
      
    
        <!-- 구독 기간 -->
        <div class="mb-3-sub">
          <label class="form-label">구독 기간(일)</label>
          <div class="radio-group-2">
            <input type="radio" id="sub30" name="subscription" value="30">
            <label for="sub30">30일</label>
            <input type="radio" id="sub180" name="subscription" value="180">
            <label for="sub180">180일</label>
            <input type="radio" id="sub360" name="subscription" value="360">
            <label for="sub360">360일</label>
          </div>
        </div>
      </div>
      <div class="text-center"> <!-- 버튼을 중앙에 배치하기 위해 text-center 클래스를 사용 -->
        <button type="submit" class="btn-complete">가입 완료하기</button>
      </div>
     </form>
    </main>

      </div>
    </footer>

    <script src="formScript.js"></script>
</body>
